<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Scindapsus</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body>

    <!-- Banner -->
    <div class="banner">
        <div class="header">
            <h1 class="page-heading">
                <span class="page-heading-primary">Submit Your Cultivar</span>
                <span class="page-heading-secondary">Share your cultivar now to let others know and make yours to be the best cultivar
                <br><br>
                #theheartofindonesia</span>
            </h1>
        </div>
    </div>
    <!-- End Banner -->

    <div class="main-content container">
        
        <form class="mt-5">
            <div class="mb-3">
              <label for="name" class="form-label">Enter Cultivar Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="mb-2">
                <label for="name" class="form-label">What does the name mean?</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Please Fill In Below" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                  </div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label" style="color: #A8A8A8;"><i>Provide the story behind the name</i></label>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">What does the name mean?</label>
                <button class="btn btn-success">UPLOAD IMAGE</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>



    <!--Jquery-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
