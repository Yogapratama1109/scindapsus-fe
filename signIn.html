<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/SignInUp.css">

    <title>Scindapsus SignIn</title>
</head>

<body>
    <div class="content-sign">
        <div class="d-flex flex row g-0">
            <div class="col-lg-6">
                <div class="card card2">
                    <img src="./assets/img/bg-sign.png">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card card1 p-3">
                    <h2 class="title">Sign in</h2>
                    <p>New to this site? <span class="text-green">Sign Up Now !</span></p>
                    <div class="d-flex flex-column mt-3"> 
                        <div class="input-field">
                            <label>Email</label> 
                            <span class="fa-solid fa-envelope p-2"></span>
                            <input class="form-control" type="email" placeholder="Enter your email address"> 
                        </div>
                        <div class="input-field password">
                            <label>Password</label> 
                            <span class="fa-solid fa-lock"></span>
                            <input class="form-control password-field" type="password" placeholder="Enter your password" id="password">
                            <span onclick="toggle('password')"><i class="fa-solid fa-eye toggle-hide" onclick="myFunction(this)"></i> </span>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between align-items-center pt-3">
                            <div>
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <span>Forgot Password ?</span>
                        </div>
                        <button class="mt-4 btn btn-success gradient sign d-flex justify-content-center align-items-center">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script type="text/javascript">
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        function myFunction(show) {
            show.classList.toggle("fa-eye-slash");
        }
    </script>
</body>

</html>
