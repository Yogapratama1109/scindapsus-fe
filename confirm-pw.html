<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <title>Scindapsus Reset Password</title>
</head>

<body>
    <div class="content-sign">
        <div class="d-flex flex row g-0">
            <div class="col-md-4">
                <div class="card card-img">
                    <img src="./assets/img/reset-pw.svg">
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-content">
                    <img src="./assets/img/user-page/logo-text.svg" alt="">
                    <h3>Create new password</h3>
                    <div class="text-box">
                        <p>Your new password must be different from previous used password</p>
                    </div>
                    <form class="form-reset-pw">
                        <div class="mb-4 password">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter your new password">
                          <span onclick="toggle('password')"><i class="fa-solid fa-eye toggle-hide" onclick="myFunction(this)"></i> </span>
                          <small><i>Must be at least 8 characters</i></small>
                        </div>
                        <div class="mb-3 confirm_password">
                          <label for="confirm_password" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your new password">
                          <span onclick="toggle('confirm_password')"><i class="fa-solid fa-eye toggle-hide" onclick="myFunction(this)"></i> </span>
                          <small><i>Both password must match</i></small>
                        </div>
                        <button type="submit" class="btn btn-green mt-3">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script type="text/javascript">
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        function myFunction(show) {
            show.classList.toggle("fa-eye-slash");
        }
    </script>
</body>

</html>
