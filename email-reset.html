<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;">

    <div class="container" style="height: 100%; width: 100%;">
        <div class="wrapperContainer" style="margin: auto; width: 100%; max-width: 800px;">
            <div class="wrapperHead" style="background-color: #2DB878; padding: 3rem; border-radius: 10px 10px 0 0; ">
                <div class="wrapperIcon" style="display: flex; justify-content: center; margin-bottom: 2rem;">
                    <div class="icon" style="background-color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; padding: 1rem; width: max-content;">
                        <img style="width: 100%; max-width: 52px;" src="https://i.ibb.co/br6t6d6/padlock-4.png" alt="">
                    </div>
                </div>
                <center>
                    <h1 style="color: #fff; font-family: 'Poppins', sans-serif; margin: 0; margin-bottom: .7rem;">Forget Password</h1>
                </center>
                <center>
                    <p class="date" style="color: #fff; font-family: 'Poppins', sans-serif;">8 Dec, 2015</p>
                </center>
            </div>

            <div class="wrapperBody" style="background: #fff; padding: 2rem 3rem; border-radius: 0 0 10px 10px;">
                <div class="text" style="text-align: center; font-family: 'Poppins', sans-serif;">
                    <p style="margin: 0;">Hi <span class="name" style="font-weight: 600;">Smiles Davis</span></p>
                    <p style="margin: 0;">Please click the link below to change your password.</p>
                </div>

                <div class="viewMore" style="display: flex; align-items: center; justify-content: center; margin: 2rem 1rem;">
                    <a href="#" style="font-family: 'Poppins', sans-serif; background: #2DB878; padding: .8rem 2rem; border-radius: 6px; text-decoration: none; color: #fff;">Reset Password</a>
                </div>

                <p style="text-align: center; font-family: 'Poppins', sans-serif; font-weight: 300;">This password reset link will expire in 60 minutes.</p>
            </div>

        </div>
    </div>
    
</body>
</html>
